<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle01 Assignment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="logo-container">
          <img
            src="https://beta.huddle01.com/static/media/logo.cfd383f4.svg"
            alt="logo"
          />
        </div>
        <div class="box">
          <div class="left">
            <div class="left-container">
              <div class="video-placeholder">

                  <video id="video" autoplay></video>

              </div>
              <div class="left-bottom">
                <div class="left-bottom_items">
                  <img
                    onclick="switchState(document.getElementById('cameraIcon'), 'video')"
                    class="onClass"
                    id="cameraIcon"
                    src="./assets/img/videoOn.png"
                    alt="camera"
                  />
                  <p>Camera Settings</p>
                </div>
                <div class="left-bottom_items">
                  <img
                    onclick="switchState(document.getElementById('micIcon'), 'mic')"
                    class="onClass"
                    id="micIcon"
                    src="./assets//img/micOn.png"
                    alt="Mic"
                  />
                  <p>Audio Settings</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right-container">
              <div class="right-header">
                <h2>Have a Look Around</h2>
                <p>Review how your audio and video works in calls</p>
              </div>
              <div class="right-body">
                <form onsubmit="return submitForm();">
                  <label for="name"
                    >Your Name*
                    <input
                      name="name"
                      type="text"
                      placeholder="Please enter your name"
                    /><br />
                  </label>
                  <br />
                  <label for="password"
                    >Password<br />
                    <input
                      type="password"
                      placeholder="Please enter your password(if you've one!)"
                    />
                  </label>
                  <button type="submit" id="form-button">Start Meeting</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
