<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle01 Assignment</title>
    <link rel="stylesheet" href="./assets//css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="logo-container">
          <img
            src="https://beta.huddle01.com/static/media/logo.cfd383f4.svg"
            alt="logo"
          />
        </div>
        <div class="box">
          <div class="left">
            <div class="left-container">
              <div class="video-placeholder">
                <div></div>
              </div>
              <div class="left-bottom">
                <div class="left-bottom_items">
                  <img
                    src="https://beta.huddle01.com/static/media/VideoOn.4fc76b20.svg"
                    alt="camera"
                  />

                  <p>Camera Settings</p>
                </div>
                <div class="left-bottom_items">
                  <img
                    src="https://beta.huddle01.com/static/media/MicOn.d3732787.svg"
                    alt="camera"
                  />

                  <p>Audio Settings</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right-container">
              <div class="right-header">
                <h2>Have a Look Around</h2>
                <p>Review how your audio and video works in calls</p>
              </div>
              <div class="right-body">
                <form>
                  <label for="name">Your Name*
                  <input name="name" type="text" placeholder="Please enter your name"><br />
                  </label>
                  <br />
                  <label for="password">Password<br />
                  <input type="password" placeholder="Please enter your password(if you've one!)">
                  </label>
                  <button>Start Meeting</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
