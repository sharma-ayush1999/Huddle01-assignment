<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle01 Assignment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="logo-container">
          <img
            src="https://beta.huddle01.com/static/media/logo.cfd383f4.svg"
            alt="logo"
          />
        </div>
        <div class="box">
          <div class="left">
            <div class="left-container">
              <div class="video-placeholder">
                <video id="video" autoplay></video>
              </div>
              <div class="left-bottom">
                <div class="left-bottom_items">
                  <img
                    onclick="cameraAudioToggleState(document.getElementById('cameraIcon'), 'video')"
                    class="onClass"
                    id="cameraIcon"
                    src="./assets/img/videoOn.png"
                    alt="camera"
                  />
                  <p
                    class="settingsClass"
                    id="cameraSettings"
                    onclick="showDropdown(document.getElementById('cameraDropdown'),
                    document.getElementById('cameraSettings'),
                    document.getElementById('audioSettings'),
                    document.getElementById('audioDropdown'),
                    'camera')"
                  >
                    Camera Settings<img
                      class="nextIcon"
                      src="./assets/img/next.png"
                      alt="next"
                    />
                  </p>
                  <div id="cameraDropdown" class="settingsDropdown noDropdown">
                    <ul>
                      <li>
                        Webcam<input
                          id="1"
                          type="radio"
                          name="webcam"
                          value="webcam"
                        />
                      </li>
                      <li>
                        Default-Webcam<input
                          id="2"
                          type="radio"
                          name="webcam"
                          value="defaultWebcam"
                        />
                      </li>
                      <li>
                        Preferred-Webcam<input
                          id="3"
                          type="radio"
                          name="wzebcam"
                          value="preferredWebcam"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="left-bottom_items">
                  <img
                    onclick="cameraAudioToggleState(document.getElementById('micIcon'), 'mic')"
                    class="onClass"
                    id="micIcon"
                    src="./assets/img/micOn.png"
                    alt="Mic"
                  />
                  <p
                    class="settingsClass"
                    id="audioSettings"
                    onclick="showDropdown(document.getElementById('audioDropdown'),
                    document.getElementById('audioSettings'),
                    document.getElementById('cameraSettings'),
                    document.getElementById('cameraDropdown'),
                    'mic')"
                  >
                    Audio Settings<img
                      class="nextIcon"
                      src="./assets//img/next.png"
                      alt="next"
                    />
                  </p>
                  <div id="audioDropdown" class="settingsDropdown noDropdown">
                    <ul>
                      <li>
                        Audio1<input
                          type="radio"
                          id="4"
                          name="audio"
                          value="audio1"
                        />
                      </li>
                      <li>
                        Audio2<input
                          type="radio"
                          id="5"
                          name="audio"
                          value="audio2"
                        />
                      </li>
                      <li>
                        Audio3<input
                          type="radio"
                          id="6"
                          name="audio"
                          value="audio3"
                        />
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="right-container">
              <div class="right-header">
                <h2>Have a Look Around</h2>
                <p>Review how your audio and video works in calls</p>
              </div>
              <div class="right-body">
                <form onsubmit="return submitForm();">
                  <label for="name"
                    >Your Name*
                    <input
                      name="name"
                      type="text"
                      placeholder="Please enter your name"
                    /><br />
                  </label>
                  <br />
                  <label for="password"
                    >Password<br />
                    <input
                      type="password"
                      placeholder="Please enter your password (if you've one!)"
                    />
                  </label>
                  <button type="submit" id="form-button">Start Meeting</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
